<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale-1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/hash-straight-bold.png" type="image/png">
    <title>Tic Tac Toe - Tan</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="newGame" id="newGame">
      <div class="newGame_content">
        <img src="./assets/x-square-bold.png" class="exit" id="exitModal">
        <H2 id="modalMessage"></H2>
        <div class="chooseTurn">
          <img src="./assets/circle-bold.png" class="turns" id="OTurn">
        <img src="./assets/x-bold (1).png" class="turns" id="XTurn">
        </div>
      </div>
    </div>
    <div class="title">
      <h1>Tic Tac Toe</h1>
      <h3>Scores:</h3>
      <div class="points">
        <div>
          <b><span id="Xpoints"></span></b> :
          <b><span id="Opoints"></span></b>
        </div>
      </div>
    </div>

    <div class="board" id="board">
      <div class="tile" id="00" tile></div>
      <div class="tile" id="01" tile></div>
      <div class="tile" id="02" tile></div>
      <div class="tile" id="10" tile></div>
      <div class="tile" id="11" tile></div>
      <div class="tile" id="12" tile></div>
      <div class="tile" id="20" tile></div>
      <div class="tile" id="21" tile></div>
      <div class="tile" id="22" tile></div>
    </div>
    <div class="controls">
      <img src="./assets/clock-counter-clockwise-bold.png" class="optionsbtns" id="undo">
      <img src="./assets/arrows-clockwise-bold.png" class="optionsbtns" id="hardRestart">
      <img src="./assets/clock-clockwise-bold.png" class="optionsbtns" id="redo">
    </div>
    <div class="winning-message" id="winModal">
      <div winMessage></div>
      <button id="restartButton">Continue</button>
    </div>
  </body>
</html>
