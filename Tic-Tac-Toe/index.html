<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe - Tan</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="newGame" id="newGame">
        <div class="newGame_content">
        <p>Select Turn</p>
        <button id="OTurn">O</button>
        <button id="XTurn">X</button>
        </div>
    </div>
    <div class="title">
        <h1>Tic Tac Toe</h1>
        <div class="points">
            <div><span id="Xpoints"></span> Player X : O Player <span id="Opoints"></span></div>
        </div>
    </div>

    <div class="board" id="board">
    <div class="cell" id="00" data-cell></div>
    <div class="cell" id="01" data-cell></div>
    <div class="cell" id="02" data-cell></div>
    <div class="cell" id="10" data-cell></div>
    <div class="cell" id="11" data-cell></div>
    <div class="cell" id="12" data-cell></div>
    <div class="cell" id="20" data-cell></div>
    <div class="cell" id="21" data-cell></div>
    <div class="cell" id="22" data-cell></div>
    </div>
    <div class="controls">
    <button id="undo">undo</button>
    <!-- <button restart-game>Restart</button> -->
    <button id="redo">redo</button>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
 
    </div>
</body>
</html>
