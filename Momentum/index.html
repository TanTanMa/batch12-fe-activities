<!DOCTYPE html>
<html lang="en">
    <head>
        <script defer src="./script.js"></script>
        <title>Momentum</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Karla&family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="Top-container">
            <div id="date"></div>
            <button id="toDoToggle">Bucket List</button>
        </div>

        <section class="ToDoWindow" id="ToDoWindow"
        >
        <!-- <h1 class="title">One step at a time</h1> -->
            <div class="task-todo-container">
            <div class="all-task">
            <h2 class="task-list-title">Task list</h2>

            <ul class="task-lists" data-lists>
            </ul>
            <form action="" data-new-list-form>
                <input type="text" class="new list" 
                data-new-list-input
                placeholder="new list name"
                aria-label="new list name"/>

                <button class="btn-create" aria-label="create new list">+</button>
            </form>
            </div>

            <div class="todo-list" data-list-display-container>
                <div class="todo-header">
                    <h3 class="list-title" data-list-title></h3>
                    <p class="task-count" data-list-count></p>
                </div>
                <div class="todo-body">
                    <div class="tasks" data-tasks></div>
                </div>
                <div class="new-task-creator">
                    <form action="" data-new-task-form >
                        <input type="text" data-new-task-input class="new task" placeholder="new task name" aria-label="new task name" />

                        <button class="btn-create" aria-label="create new task">+</button>
                    </form>
                </div>
            </div>
            <button class="exit-button" id="exit-button">X</button>
            </div>

            <div class="delete-buttons">
            <button class="btn-delete" data-clear-complete-tasks-button>Clear Completed Tasks</button>
            <button class="btn-delete" data-delete-list-button>Delete list</button>
            </div>
        </section>


        <section class="mid-container">
            <div id="time"></div>
            <section class="qoute-container" id="qoute-container">
                <p>"<span id="qoute"></span>"</p>
                <div class="quote-option-container">  <div id="qoute-generate">Generate Quote</div>
                <div id="qoute-make">Add your own qoute</div>
                </div>
            </section>
        </section>


        <section class="name-focus-container">
            <div class="name-container">
                <div class="name-form">
                    <form action="" id="nameForm">
                        <p class="name-question">Hello there! What is your name?</p>
                        <input type="text" id="userName">
                        <button type="submit" value></button>
                    </form>
                </div>
                <div class="greeting">
                    <span contenteditable="true"></span> you looking extra fine today!
                </div>
            </div>
            <div class="focus-container">
                <form action="" id="focusForm">
                    <p class="focus-question">What is our main focus today?</p>
                    <input type="text" id="focusInput">
                    <button type="submit" value></button>
                </form>
                <div class="focus-main">
                    <div class="focus-header">
                        Today<br></div>
                        <span id="focus"><b>Coding</b></span>
                    
                </div>
            </div>
        </section>


        <template id="task-template">
            <div class="task">
                <input type="checkbox"/>
                <label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
        </template>
    </body>
</html>
